<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>AAPU Login</title>
        <link rel="shortcut icon" type="image/x-icon"
              href="#{request.contextPath}/resources/images/favicon.png" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    </h:head>

    <h:body styleClass="login-body"  style="background-image: url('https://aapug.org/wp-content/uploads/2021/10/image004.jpg'); 
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
           ">
        <div class="login-wrapper" style="background-color:rgba(221, 221, 239, 0.9);">
            <h:form id="loginForm" class="login-panel" prependId="false" >
                <!--                <div class="login-panel">-->
                <h:link style="margin-bottom: 10px" styleClass="logo">
                    <p:graphicImage name="images/uma-logo.png" style="height:200px;width: 200px" library="freya-layout" />
                </h:link>

                <p:inputText id="j_username"  required="true"
                             placeholder="Enter username"/>
                <p:password id="j_password" required="true" 
                            placeholder=" Enter Password"  />
                <p:commandButton id="login" value="Login" ajax="false"
                                 validateClient="true" update="loginForm"
                                 action="#{loginController.doLogin}"  />

                <!--                <a href="#">forget password?</a>-->
                <p style="margin-top: 2px" >Not yet a member ?  <a href="ExternalViews/ExternalMemberForm.xhtml">register</a></p>
                <p style="margin-top: 2px" ><a href="ExternalViews/ForgotPasswordForm.xhtml">Forgot password</a></p>
                <!--                </div>-->
            </h:form>
            <div class="login-footer">
                <h4>AAPU</h4>
                <h6>&#169;2021 Powered by <b>Pahappa LTD</b></h6>
            </div>
        </div>
        <h:outputStylesheet name="css/primeicons.css" library="freya-layout" />
        <h:outputStylesheet name="css/#{guestPreferences.layout}.css" library="freya-layout" />
    </h:body>

</html>
