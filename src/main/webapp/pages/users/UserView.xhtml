<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/freyatemplate/template.xhtml">

    <ui:define name="content">
        <ui:fragment rendered="#{!umaRenderer.administrator}">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="exception-topbar">
                        <h:link styleClass="logo">
                            <p:graphicImage library="freya-layout" />
                        </h:link>
                    </div>

                    <div class="exception-panel">
                        <p:graphicImage styleClass="exception-icon"
                                        name="images/icon-access.png" library="freya-layout" />
                        <h1 class="exception-summary">Access Denied</h1>
                        <p class="exception-detail">
                            You don't have the necessary permissons.<br></br> Contact the
                            administrator for more information.
                        </p>
                    </div>

                </div>
            </div>
        </ui:fragment>

        <h:form id="usersView" rendered="#{umaRenderer.administrator}">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div>
                        <div class="card">
                            <p:inputText id="searchTerm" required="false"
                                         placeholder="Search for users ..."
                                         style="width:50%; margin-right: 10px; margin-top: 20px; "
                                         onkeypress="#{usersView.reloadFilterReset()}"
                                         value="#{usersView.searchTerm}" />
                            <p:commandButton icon="fa fa-search" styleClass="orange-btn"
                                             id="searchBtn" actionListener="#{usersView.reloadFilterReset()}"
                                             update="usersTable" value="Search" resetValues="true">
                            </p:commandButton>
                            <p:commandButton icon="fa fa-plus" value="New User"
                                             styleClass="green-btn MarginLeft5" style="margin-left: 20px"
                                             action="#{userForm.getViewPath}">
                                <f:setPropertyActionListener target="#{userForm.model}"
                                                             value="#{null}" />
                                <f:setPropertyActionListener target="#{userForm.newView}"
                                                             value="#{false}" />
                            </p:commandButton>

                      

                        
                            <p:dataTable id="usersTable" var="model" value="#{usersView}"
                                         widgetVar="usersTable"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         paginator="true" lazy="true" rows="10"
                                         emptyMessage="#{usersView.dataEmptyMessage}"
                                         paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                         rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                                <f:facet name="header">
                                    <p:outputPanel styleClass="leftAlign">
                                        <p:outputPanel styleClass="centerAlign">
                                            <p:outputLabel
                                                value="#{usersView.totalRecords} user (s) found"
                                                styleClass="white bold" />
                                        </p:outputPanel>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column width="30" headerText="No.">
                                    <h:outputText value="#{row + 1}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name" />
                                    </f:facet>
                                    <h:outputText value="#{model.fullName}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Email Address" />
                                    </f:facet>
                                    <h:outputText value="#{model.emailAddress}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="User Name" />
                                    </f:facet>
                                    <h:outputText value="#{model.username}" />
                                </p:column>

                                <p:column styleClass="centerAlign">
                                    <f:facet name="header">
                                        <h:outputText value="User Details" />
                                    </f:facet>
                                    <p:commandLink action="#{userForm.getViewPath}"
                                                   value="View/Edit" styleClass="hyperLink">
                                        <f:setPropertyActionListener target="#{userForm.model}"
                                                                     value="#{model}" />
                                        <f:setPropertyActionListener target="#{userForm.newView}"
                                                                     value="#{false}" />
                                    </p:commandLink>
                                </p:column>

                                <p:column styleClass="centerAlign">
                                    <f:facet name="header">
                                        <h:outputText value="Permissions" />
                                    </f:facet>
                                    <p:commandLink action="#{userForm.getViewPath}"
                                                   style="margin-left: 10px;" value="View/Edit"
                                                   styleClass="hyperLink">
                                        <f:setPropertyActionListener target="#{userForm.model}"
                                                                     value="#{model}" />
                                        <f:setPropertyActionListener target="#{userForm.newView}"
                                                                     value="#{true}" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>

                            <p:blockUI block="usersView" trigger="usersView:usersTable">
                                <p:graphicImage value="/resources/images/workingicon.png" />
                            </p:blockUI>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
