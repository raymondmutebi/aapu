<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/freyatemplate/template.xhtml">

	<ui:define name="content">
		<h:form id="profileView">
			<div class="ui-g ui-g-nopad">
				<div class="ui-g-12">
					<div class="card shadow-box ui-shadow-1">
						<p:breadCrumb homeDisplay="text" styleClass="breadcrumbs">
							<p:menuitem value="" />
							<p:menuitem value="Home"
								style="font-size: 13px; margin-left: 5px !important; font-weight: bold !important;"
								url="#{homePage.viewPath}" />
							<p:menuitem value="#{profileView.model.username}"
								url="#{profileView.viewPath}" />
						</p:breadCrumb>
					</div>

					<div class="shadow-box ui-shadow-1">
						<div class="ui-g-12">
							<div class="ui-g-6  ui-sm-12">
								<div class="card panelgridcolumns">

									<h:panelGrid columns="1" style="width:100%;">
										<p:spacer height="10px" />
										<h:panelGroup styleClass="md-inputfield">
											<label>First Name</label>
											<p:inputText id="name1"
												value="#{profileView.model.firstName}" required="true"
												style="padding: 10px; font-size: 20px;  width:100%;" />
										</h:panelGroup>
										
										<p:spacer height="30px" />
										<h:panelGroup styleClass="md-inputfield">
											<label>Last Name</label>
											<p:inputText id="name2" value="#{profileView.model.lastName}"
												required="true"
												style="padding: 10px; font-size: 20px;  width:100%;" />
										</h:panelGroup>
										
										<p:spacer height="30px" />
										<h:panelGroup styleClass="md-inputfield">
											<label>Phone Number</label>
											<p:inputText id="phoneNumber" required="false"
												style="padding: 10px; font-size: 20px;  width:100%;"
												value="#{profileView.model.phoneNumber}" />
										</h:panelGroup>
										<p:spacer height="30px" />
									</h:panelGrid>
								</div>

							</div>
							<div class="ui-g-6  ui-sm-12">
								<div class="card">
									<h:panelGrid columns="1" styleClass="panelgridcolumns"
										style="width:100%;">
										<p:spacer height="10px" />
										<h:panelGroup styleClass="md-inputfield">
										<label>Email</label>
											<p:inputText id="email" label="email"
												style="padding: 10px; font-size: 20px;  width:100%;"
												value="#{profileView.model.emailAddress}">
												<f:validateRegex
													pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
											</p:inputText>
										</h:panelGroup>
										<p:spacer height="30px" />
										<h:panelGroup styleClass="md-inputfield">
											<label>Password</label>
											<p:password id="pwd1"
												value="#{profileView.model.clearTextPassword}" match="pwd2"
												label="Password 1" required="true" feedback="true"
												inline="true"
												style="padding: 10px; font-size: 20px;  width:100%;" />
										</h:panelGroup>
										<p:spacer height="30px" />
										<h:panelGroup styleClass="md-inputfield">
											<label>Confirm Password</label>
											<p:password id="pwd2"
												value="#{profileView.model.clearTextPassword}"
												label="Password 2"
												style="padding: 10px; font-size: 20px;  width:100%;"
												required="true" />
										</h:panelGroup>
										<p:outputPanel styleClass="rightAlign">
											<p:commandButton id="saveBtn" action="#{profileView.save}"
												value="Save" update="profileView" validateClient="true"
												icon="fa fa-save"
												styleClass="#{recordsCountController.formButtonColor}" />
										</p:outputPanel>
									</h:panelGrid>
								</div>
							</div>
						</div>

					</div>

				</div>
			</div>
			<p:blockUI block="profileView" trigger="saveBtn">
				<p:graphicImage value="/resources/images/workingicon.png" />
			</p:blockUI>
		</h:form>
	</ui:define>
</ui:composition>
