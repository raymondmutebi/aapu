<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:fr="http://primefaces.org/freya">

    <div class="menu-wrapper">
        <div class="sidebar-logo">
            <a href="#">
                <p:graphicImage name="images/uma-logo.png" library="freya-layout" />
            </a>
            <a href="#" class="sidebar-pin" title="Toggle Menu">
                <span class="pin"></span>
            </a>

        </div>
        <div class="layout-menu-container">
            <h:form id="menuform">
                <fr:menu widgetVar="FreyaMenuWidget">
                    <p:menuitem id="om_dashboard" value="Dashboard" icon="pi pi-home" 
                                outcome="/pages/dashboard/Dashboard.xhtml" />
                      <p:menuitem id="memberProfileView" 
                                  rendered="#{componentRenderer.memberPerm and not componentRenderer.administrator }"
                                value="My Profile"
                                icon="pi pi-user" 
                                outcome="/pages/members/MemberProfileView.xhtml" />
                      
                      <p:menuitem id="userProfileView" rendered="#{not componentRenderer.memberPerm}"
                                value="My Profile"
                                icon="pi pi-user" 
                                outcome="/pages/users/UserProfileView.xhtml" />
                    <p:menuitem id="membersView" 
                                value="Members"
                                rendered="#{ componentRenderer.manageMembers}"
                               
                                icon="pi pi-id-card" 
                                outcome="/pages/members/MembersView.xhtml" />
                    
                     <p:menuitem id="communicationsView" 
                                value="Communications"
                                rendered="#{ componentRenderer.manageCommunications}"
                                icon="pi pi-comment" 
                                outcome="/pages/communications/CommunicationsView.xhtml" />
                     
                      <p:menuitem id="paymentsView" 
                                value="Payments"
                                rendered="#{ componentRenderer.managePayments}"
                                icon="pi pi-money-bill" 
                                outcome="/pages/payments/PaymentsView.xhtml" />
                      
                       <p:menuitem id="subscriptionsViews" 
                                value="Subscriptions"
                                rendered="#{ componentRenderer.managePayments}"
                                icon="pi pi-money-bill" 
                                outcome="/pages/payments/SubscriptionsView.xhtml" />
                      
                       <p:menuitem id="coursesView" 
                                value="Course setup"
                                rendered="#{ componentRenderer.managePayments}"
                                icon="pi pi-bars" 
                                outcome="/pages/courses/CoursesView.xhtml" />
                       
                         
                       <p:menuitem id="coursesListView" 
                                value="Courses"
                                rendered="#{false }"
                                icon="pi pi-bars" 
                                outcome="/pages/courses/CoursesListView.xhtml" />

                    <p:menuitem id="admins" value="System Admins"
                                icon="pi pi-users" 
                                rendered="#{ componentRenderer.administrator}"
                                outcome="/pages/users/UserView.xhtml" />


                    <p:submenu id="tools"  icon="pi pi-cog" rendered="#{ componentRenderer.administrator}"   label="Tools">
                        <p:menuitem id="datasets" 
                                    value="Datasets" rendered="true"
                                    icon="pi pi-bars" 
                                    outcome="/pages/lookups/LookupsView.xhtml"/>
                        
                          <p:menuitem id="mail" 
                                    value="Mail templates"
                                    icon="pi pi-bars" 
                                    outcome="/pages/settings/MailTemplatesView.xhtml"/>
                          <p:menuitem id="roles" 
                                    value="Roles"
                                    icon="pi pi-bars" 
                                    outcome="/pages/users/RolesView.xhtml"/>
                        <p:menuitem id="settings" 
                                    value="System Settings"
                                    icon="pi pi-bars" 
                                    outcome="/pages/settings/SettingForm.xhtml"/>

                    </p:submenu>

                    <p:menuitem id="logout" 
                                value="Logout"
                                icon="pi pi-arrow-circle-left" 
                                url="#{request.contextPath}/ServiceLogout" />


                </fr:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
