                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:fr="http://primefaces.org/freya">

    <div class="menu-wrapper">
        <div class="sidebar-logo">
            <a href="#">
                <p:graphicImage name="images/uma-logo.png" library="freya-layout" />
            </a>
            <a href="#" class="sidebar-pin" title="Toggle Menu">
                <span class="pin"></span>
            </a>

        </div>
        <div class="layout-menu-container">
            <h:form id="menuform">
                <fr:menu widgetVar="FreyaMenuWidget">
                    <p:menuitem id="om_dashboard" value="Dashboard" icon="pi pi-home"

                                icon="pi pi-id-card" 
                                outcome="/pages/manufacturers/ManufacturersView.xhtml" />

                                outcome="/pages/sectors/SectorsView.xhtml"/>

                                value="System Settings"
                                icon="pi pi-cog"

                                value="Logout"
