<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/freyatemplate/template.xhtml">


    <ui:define name="content">
        <ui:fragment rendered="#{!componentRenderer.administrator}">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="exception-topbar">
                        <h:link styleClass="logo">
                            <p:graphicImage library="california-layout" />
                        </h:link>
                    </div>

                    <div class="exception-panel">
                        <p:graphicImage styleClass="exception-icon"
                                        name="images/icon-access.png" library="california-layout" />
                        <h1 class="exception-summary">Access Denied</h1>
                        <p class="exception-detail">
                            You don't have the necessary permissons.<br></br> Contact the
                            administrator for more information.
                        </p>
                    </div>

                </div>
            </div>
        </ui:fragment>
        <ui:fragment rendered="#{componentRenderer.administrator}">

            <h:form id="lookUpForm" >

                <div class="p-grid ">
                    <div class="p-col-12">
                        <div class="card p-grid">
                            <p:outputPanel styleClass="ui-g-12 ui-md-12 ui-lg-12" >

                                <p:outputPanel styleClass="ui-g-12 ui-md-12 ui-lg-12" >
                                    <div class="p-d-flex p-jc-between">
                                        <div>
                                            <p:inputText required="true" disabled="#{lookUpForm.model.isMigration}"
                                                         value="#{lookUpForm.model.name}"/>
                                        </div>
                                        <div >

                                            <p:button value="Back" styleClass="secondary-button"
                                                      icon="fa fa-backward" style="margin-right: 5px"
                                                      outcome="#{lookUpsView.parentView}" />
                                            <p:commandButton icon="fa fa-save" value="Save" id="saveBtn1"
                                                             styleClass="green-btn"  process=":lookUpForm:valuesTable @this"
                                                             action="#{lookUpForm.save}"

                                                             update="lookUpForm" />




                                        </div>

                                    </div>

                                </p:outputPanel>
                                <p:outputPanel styleClass="ui-g-12 ui-md-12 ui-lg-12">

                                    <p:dataTable id="valuesTable" var="value" value="#{lookUpForm.model.lookUpValues}" 
                                                 rowKey="#{value.name}" 
                                                 widgetVar="cellProducts">

                                        <f:facet name="header">
                                            <div class="p-d-flex p-jc-between">
                                                <div>
                                                    <span style="font-weight: bold">#{lookUpForm.model.name}</span>

                                                </div>
                                                <div>

                                                    <p:commandButton icon="fa fa-plus" value="Add New" 
                                                                     styleClass="success-button"
                                                                     style="margin-left: 5px"
                                                                     process="@this"
                                                                     validateClient="true"
                                                                     oncomplete="PF('valueDialogue').show()"
                                                                     update="lookUpValuesForm"
                                                                     actionListener="#{lookUpForm.loadLookupValue(null) }"

                                                                     >
                                                    </p:commandButton>
                                                </div>
                                            </div>
                                        </f:facet>

                                        <p:column headerText="Name">

                                            <f:facet name="output">
                                                <h:outputText value="#{value.name}"/>
                                            </f:facet>

                                        </p:column>



                                        <p:column width="100" headerText="Delete">
                                            <p:commandButton icon="fa fa-trash" 
                                                             styleClass="danger-button" style=" margin-left: 10px;"
                                                             action="#{lookUpForm.removeLookUpValue(value)}"
                                                             update="valuesTable">
                                                <p:confirm header="Confirmation"
                                                           message="You are about to remove this value. Do you wish to continue?"
                                                           icon="ui-icon-alert" />
                                            </p:commandButton>

                                            <p:commandButton icon="fa fa-edit"  styleClass="success-button"
                                                             style="margin-left: 5px"
                                                             validateClient="true"
                                                             process="@this"
                                                             actionListener="#{lookUpForm.loadLookupValue(value) }"

                                                             oncomplete="PF('valueDialogue').show()" >
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </p:outputPanel>
                                <p:outputPanel id="bottom_buttons" rendered="#{lookUpForm.model.lookUpValues.size() gt 8}" styleClass="ui-g-12 ui-md-12 ui-lg-12" >
                                    <div class="p-d-flex p-jc-between">
                                        <div>
                                        </div>
                                        <div >

                                            <p:button value="Back" styleClass="secondary-button"
                                                      icon="fa fa-backward" style="margin-right: 5px"
                                                      outcome="#{lookUpsView.parentView}" />
                                            <p:commandButton icon="fa fa-save" value="Save" id="saveBtn2"
                                                             styleClass="green-btn"  process="valuesTable @this"
                                                             action="#{lookUpForm.save}"

                                                             update="lookUpForm" />



                                        </div>

                                    </div>

                                </p:outputPanel>

                            </p:outputPanel>

                        </div>
                    </div>



                </div>


                <p:blockUI block="lookUpForm" trigger="saveBtn1 saveBtn2">
                    <p:graphicImage value="/resources/images/workingicon.png" />
                </p:blockUI>


            </h:form>
            <p:dialog  widgetVar="valueDialogue" height="100px" width="400px" 
                       header="#{(lookUpForm.selectedLookUpValue != null and lookUpForm.selectedLookUpValue.name != null)? lookUpForm.selectedLookUpValue.name:'New value'}" 
                       minHeight="40"   showEffect="fade" modal="true">
                <p:outputPanel id="lookUpValuesForm" >
                    <p:outputPanel styleClass="p-grid ui-fluid" rendered="#{lookUpForm.selectedLookUpValue!=null}">

                        <div class="p-col-12 p-md-12">
                            <h5>Name</h5>
                            <div class="ui-inputgroup">

                                <p:inputText value="#{lookUpForm.selectedLookUpValue.name}" required="true" />
                            </div>
                        </div>

                    </p:outputPanel>

                </p:outputPanel>

                <f:facet name="footer">
                    <div class="ui-inputgroup" style="display: flex">
                        <p:commandButton icon="pi pi-check" style="margin-left: auto"
                                         process="@this" 
                                         actionListener="#{lookUpForm.saveNewValue(lookUpForm.selectedLookUpValue)}" 
                                         oncomplete="PF('valueDialogue').hide()" 
                                         update=":lookUpForm:valuesTable" value="Save" />

                    </div>
                </f:facet>


            </p:dialog>
        </ui:fragment>

    </ui:define>
</ui:composition>
