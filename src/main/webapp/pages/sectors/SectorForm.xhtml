<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/freyatemplate/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <ui:fragment rendered="#{!umaRenderer.administrator}">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <div class="exception-topbar">
                                <h:link styleClass="logo">
                                    <p:graphicImage library="freya-layout" />
                                </h:link>
                            </div>

                            <div class="exception-panel">
                                <p:graphicImage styleClass="exception-icon"
                                                name="images/icon-access.png" library="freya-layout" />
                                <h1 class="exception-summary">Access Denied</h1>
                                <p class="exception-detail">
                                    You don't have the necessary permissions.<br></br> Contact the
                                    administrator for more information.
                                </p>
                            </div>

                        </div>
                    </div>
                </ui:fragment>

                <h:form id="sectorForm" rendered="#{ (umaRenderer.administrator) }">
                    <ui:fragment >
                        <div class="ui-g-12">
                            <div class="card">
                                <p:breadCrumb homeDisplay="text" styleClass="breadcrumbs">
                                    <p:menuitem value="" />
                                    <p:menuitem value="Sectors" url="#{sectorView.viewPath}" />
                                    <p:menuitem value="Form"
                                                url="#{sectorForm.viewPath}" />
                                </p:breadCrumb>
                            </div>
                        </div>

                        <div class="card card-w-title">
                            <p:fieldset legend="Sector Details"
                                        style="margin-bottom:20px; width:90%; ">
                                <div class="ui-g-12">

                                    <div class="ui-g-12" >
                                        <h:outputText value="Name" style="font-size: 18px;" />
                                        <span style="color: red"> * </span> <br/>

                                        <p:inputText required="true"
                                                    
                                                     value="#{sectorForm.model.name}"
                                                     style="padding: 10px;margin-bottom: 2%; font-size: 20px; width: 90%" /><br/>

                                    </div>
                                    <div class="ui-g-12" >
                                        <h:outputText value="Description" style="font-size: 18px;" />
                                       <br/>

                                        <p:inputTextarea placeholder="Enter short information describing the sector" required="true"
                                                     value="#{sectorForm.model.description}"
                                                     style="padding: 10px;margin-bottom: 2%; font-size: 20px; width: 90%" />


                                    </div>
                                </div>
                            </p:fieldset>

                            <div class="ui-g">
                                <div class="ui-g-1">
                                    <div style="text-align: center">
                                        <p:commandButton icon="fa fa-save" value="Save" id="saveBtn"
                                                         styleClass="green-btn" validateClient="true"
                                                         style="margin-bottom:15px; " action="#{sectorForm.save}"
                                                         update="sectorForm" />
                                    </div>
                                </div>
                                <div class="ui-g-1">
                                    <p:button value="Back" styleClass="red-btn"
                                              icon="fa fa-backward"
                                              outcome="#{sectorForm.parentView}" />
                                </div>
                            </div>
                        </div>
                    </ui:fragment>


                    <p:blockUI block="sectorForm" trigger="saveBtn">
                        <p:graphicImage value="/resources/images/workingicon.png" />
                    </p:blockUI>
                </h:form>
            </div>

        </div>
    </ui:define>

</ui:composition>
