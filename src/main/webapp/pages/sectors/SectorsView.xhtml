
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/freyatemplate/template.xhtml">

    <ui:define name="content">
        <ui:fragment rendered="#{!umaRenderer.administrator}">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="exception-topbar">
                        <h:link styleClass="logo">
                            <p:graphicImage library="freya-layout" />
                        </h:link>
                    </div>

                    <div class="exception-panel">
                        <p:graphicImage styleClass="exception-icon"
                                        name="images/icon-access.png" library="freya-layout" />
                        <h1 class="exception-summary">Access Denied</h1>
                        <p class="exception-detail">
                            You don't have the necessary permissons.<br></br> Sector the
                            administrator for more information.
                        </p>
                    </div>

                </div>
            </div>
        </ui:fragment>

        <h:form id="sectorsView" enctype="multipart/form-data"
                rendered="#{ (umaRenderer.administrator) }">
            <div class="ui-g">
                <div class="ui-g-12">
                   
                    <div class="card">

                     
                        <div style="display: flex; ">
                                <p:inputText id="searchTerm" required="false"
                                             placeholder="Search for sectors ..."
                                             style="width:70%; margin-right: 10px; margin-top: 20px;"
                                             onkeypress="#{sectorsView.reloadFilterReset()}"
                                             value="#{sectorsView.searchTerm}" />
                                <p:commandButton icon="fa fa-search" styleClass="orange-btn"
                                                 id="searchBtn" style=" margin-left: auto;margin-top: 20px;"
                                                 actionListener="#{sectorsView.reloadFilterReset()}"
                                                 update="sectorTable" value="Search">
                                </p:commandButton>

                                <p:commandButton icon="fa fa-plus" value="Add New"
                                                 styleClass="green-btn" style=" margin-left: auto;margin-top: 20px;"
                                                 action="#{sectorForm.getViewPath}">
                                    <f:setPropertyActionListener target="#{sectorForm.model}"
                                                                 value="#{null}" />
                                </p:commandButton>

                        </div>
                      
                        
                   
                            <p:dataTable id="sectorTable" var="model" value="#{sectorsView}"
                                         widgetVar="sectorTable"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         paginator="true" lazy="true"
                                         rows="#{sectorsView.maximumresultsPerpage}"
                                         emptyMessage="#{sectorsView.dataEmptyMessage}"
                                         paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                         rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                                <f:facet name="header">
                                    <p:row>
                                        <p:column>
                                            <p:outputPanel styleClass="leftAlign">
                                                <p:outputPanel styleClass="centerAlign">
                                                    <p:outputLabel
                                                        value="#{sectorsView.totalRecords} sector (s) found"
                                                        styleClass="white bold" />
                                                </p:outputPanel>
                                            </p:outputPanel>
                                        </p:column>
                                    </p:row>
                                </f:facet>

                                <p:column width="30" headerText="No.">
                                    <h:outputText value="#{row + 1}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name" />
                                    </f:facet>
                                    <h:outputText value="#{model.name}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sector" />
                                    </f:facet>
                                    <h:outputText value="#{model.description}" />
                                </p:column>

                                <p:column headerText="Options" width="80">
                                    <p:commandLink action="#{sectorForm.getViewPath}"
                                                   value="View/Edit" styleClass="hyperLink">
                                        <f:setPropertyActionListener target="#{sectorForm.model}"
                                                                     value="#{model}" />
                                    </p:commandLink>
                                </p:column>

                                <p:column headerText="Delete" width="50">
                                    <p:commandButton icon="fa fa-trash"
                                                     styleClass="red-btn MarginLeft5"
                                                     action="#{sectorsView.deleteSector(model)}"
                                                     update="sectorTable">
                                        <p:confirm header="Confirmation"
                                                   message="You are about to delete a sector. Do you wish to continue?"
                                                   icon="ui-icon-alert" />
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>

                            <p:blockUI block="sectorsView" trigger="searchBtn">
                                <p:graphicImage value="/resources/images/workingicon.png" />
                            </p:blockUI>
                       
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true">
                <p:commandButton value="Yes" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="fa fa-thumbs-up" />
                <p:commandButton value="No" type="button"
                                 styleClass="ui-confirmdialog-no" icon="fa fa-thumbs-down" />
            </p:confirmDialog>

        </h:form>

    </ui:define>
</ui:composition>
